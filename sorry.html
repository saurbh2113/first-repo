      position: relative;
    }

    #yesBtn {

    #yesBtn:hover {

    }

    #noBtn {
      background-color: #ccc;

      position: absolute;

    .heart {

    }

    const noBtn = document.getElementById("noBtn");

    // NO button escapes when cursor comes near it

      const rect = noBtn.getBoundingClientRect();
